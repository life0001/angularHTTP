








<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
</head>
<body>
<div ng-app="list">
    <table ng-controller="table" >
        <tr ng-repeat="x in names">
            <td ng-bind="x.Name"></td>
            <td ng-bind="x.Country"></td>
        </tr>
    </table>
</div>
<script>
    var app=angular.module('list',[]);
    app.controller('table',function($scope,$http){
        $http.get('Customers_JSON.php')  //以get方式读取服务器数据
                .success(function (a){  //参数a 是服务器文件内的对象
                    $scope.names = a.records;  //records 是对象内的一个键名
                })
    })
</script>
</body>
</html>
