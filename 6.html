<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
</head>
<body>
<div ng-app="list">
    <div ng-controller="table">
        <table>
            <tr ng-repeat="x in names">
                <td ng-bind="x.Name"></td>
                <td ng-bind="x.Country"></td>
                <input type="text" ng-model="ff">
            </tr>
            <p ng-bind="ff"></p>
            <p ng-bind="o.tt"></p>
        </table>
    </div>
</div>
<script>
    var app=angular.module('list',[]);
    app.controller('table',function($scope,$http){
        $scope.ff="test";
        $scope.o={
            tt:199,
            isTrue:false
        }
        $http.get('Customers_JSON.txt')  //以get方式读取服务器数据
                .success(function (a){  //参数a 是服务器文件内的对象
                    $scope.names = a.records;  //records 是对象内的一个键名
                })
    })
</script>
</body>
</html>
